table:
  name: comments
  schema: core
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: section_version
    using:
      foreign_key_constraint_on: section_version_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - id
        - created_at
        - author_id
        - context
        - section_version_id
select_permissions:
  - role: authenticated
    permission:
      columns:
        - author_id
        - id
        - section_version_id
        - context
        - created_at
      filter:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
