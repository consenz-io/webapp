table:
  name: comments
  schema: core
object_relationships:
  - name: section_version
    using:
      foreign_key_constraint_on: section_version_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        user:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - created_at
        - author_id
        - context
        - section_version_id
select_permissions:
  - role: authenticated
    permission:
      columns:
        - author_id
        - id
        - section_version_id
        - context
        - created_at
      filter:
        user:
          user_id:
            _eq: X-Hasura-User-Id
