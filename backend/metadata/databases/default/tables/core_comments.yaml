table:
  name: comments
  schema: core
object_relationships:
  - name: author
    using:
      manual_configuration:
        column_mapping:
          author_id: id
        insertion_order: null
        remote_table:
          name: users_public
          schema: core
  - name: section_version
    using:
      manual_configuration:
        column_mapping:
          section_version_id: id
        insertion_order: null
        remote_table:
          name: section_versions
          schema: core
insert_permissions:
  - role: authenticated
    permission:
      check:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - content
        - section_version_id
  - role: moderator
    permission:
      check:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - author_id
        - content
        - section_version_id
select_permissions:
  - role: authenticated
    permission:
      columns:
        - author_id
        - content
        - created_at
        - id
        - section_version_id
      filter:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - author_id
        - id
        - section_version_id
        - content
        - created_at
      filter:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
  - role: public
    permission:
      columns:
        - author_id
        - id
        - section_version_id
        - content
        - created_at
      filter: {}
delete_permissions:
  - role: authenticated
    permission:
      filter:
        author:
          user:
            user_id:
              _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      filter:
        section_version:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
