table:
  name: groups
  schema: core
array_relationships:
  - name: agreements
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: agreements
          schema: core
  - name: categories
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: categories
          schema: core
  - name: group_users
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: users_groups
          schema: core
select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - name
        - slug
        - created_at
      filter:
        group_users:
          user:
            user_id:
              _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - id
        - name
        - slug
        - created_at
      filter: {}
  - role: public
    permission:
      columns:
        - id
        - name
        - slug
        - created_at
      filter: {}
