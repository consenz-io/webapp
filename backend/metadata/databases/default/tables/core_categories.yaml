table:
  name: categories
  schema: core
object_relationships:
  - name: agreements
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: agreements
          schema: core
  - name: group
    using:
      foreign_key_constraint_on: group_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - group_id
        - name
  - role: moderator
    permission:
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - group_id
        - name
select_permissions:
  - role: authenticated
    permission:
      columns:
        - group_id
        - id
        - name
        - created_at
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - group_id
        - id
        - name
        - created_at
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
