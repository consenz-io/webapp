table:
  name: votes
  schema: core
object_relationships:
  - name: suggestion
    using:
      foreign_key_constraint_on: version_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        suggestion:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - version_id
        - type
        - user_id
  - role: moderator
    permission:
      check:
        suggestion:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - user_id
        - version_id
        - type
select_permissions:
  - role: authenticated
    permission:
      columns:
        - version_id
        - type
        - user_id
      filter:
        suggestion:
          section:
            chapter:
              agreement:
                group:
                  group_users:
                    user:
                      user_id:
                        _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - version_id
        - user_id
        - type
      filter: {}
update_permissions:
  - role: authenticated
    permission:
      columns:
        - type
      filter:
        user:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: authenticated
    permission:
      backend_only: false
      filter:
        user:
          user_id:
            _eq: X-Hasura-User-Id
