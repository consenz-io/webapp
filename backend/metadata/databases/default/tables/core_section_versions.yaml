table:
  name: section_versions
  schema: core
object_relationships:
  - name: author
    using:
      manual_configuration:
        column_mapping:
          author_id: id
        insertion_order: null
        remote_table:
          name: users_public
          schema: core
  - name: section
    using:
      manual_configuration:
        column_mapping:
          section_id: id
        insertion_order: null
        remote_table:
          name: sections
          schema: core
array_relationships:
  - name: comments
    using:
      manual_configuration:
        column_mapping:
          id: section_version_id
        insertion_order: null
        remote_table:
          name: comments
          schema: core
computed_fields:
  - name: comment_count
    definition:
      function:
        name: section_versions_comment_count
        schema: core
  - name: downvotes
    definition:
      function:
        name: section_versions_count_votes_down
        schema: core
    comment: ""
  - name: my_vote
    definition:
      function:
        name: section_version_hasura_user_vote
        schema: core
      session_argument: hasura_session
    comment: 'The current hasura user''s vote on this section version: up, down, or null.'
  - name: score
    definition:
      function:
        name: section_version_score
        schema: core
  - name: upvotes
    definition:
      function:
        name: section_versions_count_votes_up
        schema: core
    comment: ""
insert_permissions:
  - role: authenticated
    permission:
      check:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
      columns:
        - consensus
        - content
        - created_at
        - id
        - section_id
        - threshold
        - updated_at
  - role: moderator
    permission:
      check:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
      columns:
        - consensus
        - content
        - section_id
        - threshold
select_permissions:
  - role: authenticated
    permission:
      columns:
        - consensus
        - content
        - created_at
        - id
        - section_id
        - threshold
        - updated_at
      computed_fields:
        - comment_count
        - downvotes
        - my_vote
        - upvotes
      filter: {}
  - role: moderator
    permission:
      columns:
        - consensus
        - content
        - created_at
        - id
        - section_id
        - threshold
        - updated_at
      computed_fields:
        - comment_count
        - downvotes
        - my_vote
        - upvotes
      filter: {}
  - role: public
    permission:
      columns:
        - author_id
        - id
        - section_id
        - threshold
        - content
        - consensus
        - status
        - created_at
        - updated_at
      computed_fields:
        - comment_count
        - downvotes
        - my_vote
        - upvotes
      filter: {}
update_permissions:
  - role: authenticated
    permission:
      columns:
        - consensus
        - content
        - created_at
        - id
        - section_id
        - threshold
        - updated_at
      filter:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: authenticated
    permission:
      filter:
        author:
          user:
            user_id:
              _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      filter:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
