table:
  name: sections
  schema: core
object_relationships:
  - name: chapter
    using:
      foreign_key_constraint_on: chapter_id
  - name: current_version
    using:
      foreign_key_constraint_on: current_version_id
array_relationships:
  - name: versions
    using:
      foreign_key_constraint_on:
        column: section_id
        table:
          name: section_versions
          schema: core
insert_permissions:
  - role: authenticated
    permission:
      check:
        chapter:
          agreement:
            group:
              group_users:
                user:
                  user_id:
                    _eq: X-Hasura-User-Id
      columns:
        - chapter_id
        - created_at
        - id
        - index
        - updated_at
  - role: moderator
    permission:
      check:
        chapter:
          agreement:
            group:
              group_users:
                user:
                  user_id:
                    _eq: X-Hasura-User-Id
      columns:
        - chapter_id
        - current_version_id
        - index
select_permissions:
  - role: authenticated
    permission:
      columns:
        - chapter_id
        - created_at
        - current_version_id
        - id
        - index
        - updated_at
      filter:
        chapter:
          agreement:
            group:
              group_users:
                user:
                  user_id:
                    _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - chapter_id
        - created_at
        - current_version_id
        - id
        - index
        - updated_at
      filter: {}
update_permissions:
  - role: authenticated
    permission:
      columns:
        - chapter_id
        - created_at
        - id
        - index
        - updated_at
      filter:
        chapter:
          agreement:
            group:
              group_users:
                user:
                  user_id:
                    _eq: X-Hasura-User-Id
      check: null
